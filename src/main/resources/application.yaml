# 기본 환경 세팅
spring:
  profiles:
    active: local
---
# profile Group
spring:
  profiles:
    group:
      "local": common-config, classpath-property
      "unit-test": common-config, classpath-property
      "dev": common-config, classpath-property, cloud-property
      "stg": common-config, classpath-property, cloud-property
      "prd": common-config, classpath-property, cloud-property
---
#환경별 공통세팅
spring:
  application:
    name: product-project
  config:
    activate:
      on-profile: common-config
  flyway:
    enabled: false

logging:
  level:
    org.springframework.web.servlet: debug
    co.kr.suhyeong.project.product.infrastructure.feignclient: debug
    org.hibernate.type.descriptor.sql.BasicBinder: trace

---
# 로컬
spring:
  config:
    activate:
      on-profile: local, default
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: product
    password: welcome
    url: jdbc:mysql://localhost:3306/product
  jpa:
    hibernate:
      ddl-auto: none
    database-platform: org.hibernate.dialect.MySQL57Dialect
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  flyway:
    enabled: true
    baseline-on-migrate: true
    clean-on-validation-error: true
    locations: classpath:db/migration

host:
  member: localhost:8080

feign:
  client:
    config:
      default:
        connectTimeout: 3000
        readTimeout: 3000
        loggerLevel: full

